<div class="container container-flex">
  <div class = "form-container">
      <div class="section-title">
          <h3 class="text-center">Login</h3>
        </div>
        <form class="form-wrapper" [formGroup]="loginForm" (ngSubmit)="submit()">
          <div class="form-element">
              <label>
                  <p>Email</p>
                  <div class="invalid-feedback-div" *ngIf="email?.invalid && email?.touched">
                      <span *ngIf="email?.errors?.required">Email is required</span>
                      <span *ngIf="email?.errors?.minlength">Email is too short</span>
                  </div>
              </label>
              <input class="is-invalid" type="text" formControlName="email"
              [class.is-invalid]="email?.invalid && email?.dirty" />
          </div>

          <div class="form-element">
              <label>
                  <p>Password</p>
                  <div class="invalid-feedback-div" *ngIf="password?.invalid && password?.touched">
                      <span *ngIf="password?.errors?.required">Password is required</span>
                      <span *ngIf="password?.errors?.minlength">Password is too short</span>
                  </div>
              </label>
              <input class="is-invalid" type="password" formControlName="password"
              [class.is-invalid]="password?.invalid && password?.dirty" />
          </div>

          <p class="error_msg" *ngIf="errorMessage.length > 0">{{errorMessage}}</p>

          <div class="action-btns">
              <button class="blue-btn" >Submit</button>
              <div class="form-extra-links">
                  <div class="">
                      Don't have a account here? <button type="button" (click) = "navToSignUp()" >Create a user</button>
                  </div>
                  <div>
                      <button type="button" (click) = "navToForgotPassword()" >Reset Password</button>
                  </div>
              </div>
          </div>
        </form>
  </div>
</div>
