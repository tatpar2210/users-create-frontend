<div class="container container-flex">
  <div class="form-container">
    <div class="section-title">
      <h3 class="text-center">Create User</h3>
    </div>
    <form class="form-wrapper" [formGroup]="signUpForm" (ngSubmit)="submit()">
      <div class="form-element">
        <label>
          <p>Name<span> *</span></p>
          <div class="invalid-feedback-div" *ngIf="name?.invalid && name?.touched">
            <span *ngIf="name?.errors?.required">Name is required</span>
            <span *ngIf="name?.errors?.minlength">Name is too short</span>
          </div>
        </label>
        <input placeholder="Your Name" class="is-invalid" type="text" formControlName="name"
          [class.is-invalid]="name?.invalid && name?.dirty" />
      </div>

      <div class="form-element">
        <label class="heading">Gender </label>
        <div class="is-invalid">
          <select formControlName="gender">
            <option value="null">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <div class="invalid-feedback-div" *ngIf="gender?.invalid && gender?.touched">
            <span *ngIf="gender?.errors?.required">Gender is required</span>
          </div>
        </div>
      </div>

      <div class="form-element">
        <label>
          <p>Email ID<span> *</span></p>
          <div class="invalid-feedback-div" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.required">Email is required</span>
            <span *ngIf="email?.errors?.minlength">Email is too short</span>
          </div>
        </label>
        <input placeholder="Your Email" class="is-invalid" type="email" formControlName="email"
          [class.is-invalid]="email?.invalid && email?.dirty" />
      </div>

      <div class="form-element">
        <label>
          <p>Mobile<span> *</span></p>
          <div class="invalid-feedback-div" *ngIf="phone?.invalid && phone?.touched">
            <span *ngIf="phone?.errors?.required">Mobile is required</span>
            <span *ngIf="phone?.errors?.minlength">Mobile is too short</span>
          </div>
        </label>
        <input placeholder="Your Contact no" class="is-invalid" type="number" formControlName="phone"
          [class.is-invalid]="phone?.invalid && phone?.dirty" />
      </div>

      <div class="form-element">
        <label>
          <p>Enter Password<span> *</span></p>
          <div class="invalid-feedback-div" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.required">Password is required</span>
            <span *ngIf="password?.errors?.minlength">Password is too short</span>
          </div>
        </label>
        <input placeholder="Enter a Password" class="is-invalid" type="password" formControlName="password"
          [class.is-invalid]="password?.invalid && password?.dirty" />
      </div>


      <div class="form-element">
        <label>
          <p>Re-Enter Password<span> *</span></p>
          <div class="invalid-feedback-div" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
            <span *ngIf="confirmPassword?.errors?.required">Password is required</span>
            <span *ngIf="confirmPassword?.errors?.minlength">Password is too short</span>
          </div>
        </label>
        <input placeholder="Re-enter the password" class="is-invalid" type="password" formControlName="confirmPassword"
          [class.is-invalid]="confirmPassword?.invalid && password?.dirty" />
      </div>

      <p class="error_msg" *ngIf="errorMessage.length > 0">{{errorMessage}}</p>

      <div class="action-btns">
        <button class="yellow-btn">Register</button>
        <div class="form-extra-links">
          <div class="">
            Already have an account? <button type="button" (click) = "navToLogin()">Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
